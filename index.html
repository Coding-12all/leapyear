            <script>
// Write a JavaScript program to determine whether a given year is a leap year .
  var year
  year=prompt("enter a  year")
     if(year%4==0 )     
            {
              if(year%100==0)
              {
                  if(year%400==0){
                    document.write("leap year")
                  }  
                  else{
                    document.write("not a leap year")
                  } 
              }
              else{
                document.write("leap year")
              }
            }
    else{
        document.write("  not a leap year")
        }
</script>
